---
nodes:
  - name: Document
    fields:
      - definitions: list

  - name: OperationDefinition
    fields:
    - type: literal
    - name?: literal
    - variable_definitions?: list
    - directives?: list
    - selection_set: list

  - name: Variable
    fields:
      - name: literal

  - name: NamedType
    fields:
      - name: literal

  - name: NotNullType
    fields:
    - type

  - name: ListType
    fields:
    - type

  - name: VariableDefinition
    fields:
    - variable
    - type
    - default_value?

  - name: Value
    fields:
      - value: literal

  - name: Argument
    fields:
      - name: literal
      - value

  - name: Field
    fields:
      - aliaz?: literal
      - name: literal
      - arguments?: list
      - directives?: list
      - selection_set?: list

  - name: ObjectField
    fields:
      - name: literal
      - value

  - name: IntValue
    parent: Value

  - name: FloatValue
    parent: Value

  - name: StringValue
    parent: Value

  - name: BooleanValue
    parent: Value

  - name: "NullValue"
    parent: Value

  - name: EnumValue
    parent: Value

  - name: ListValue
    parent: Value

  - name: ObjectValue
    fields:
      - values: list

  - name: Directive
    fields:
      - name: literal
      - arguments?: list

  - name: TypeCondition
    fields:
      - named_type

  - name: InlineFragment
    fields:
      - type_condition?
      - directives?: list
      - selection_set: list

  - name: FragmentSpread
    fields:
      - fragment_name
      - directives?: list

  - name: FragmentDefinition
    fields:
      - fragment_name
      - type_condition
      - directives?: list
      - selection_set: list

  - name: RootOperationTypeDefinition
    fields:
      - operation_type
      - named_type

  - name: SchemaDefinition
    fields:
      - description?
      - directives?: list
      - root_operation_definitions: list

  - name: FieldDefinition
    fields:
      - description?
      - name: literal
      - arguments_definition?: list
      - type
      - directives?: list

  - name: InputValueDefinition
    fields:
      - description?
      - name: literal
      - type
      - default_value?
      - directives?: list

  - name: ObjectTypeDefinition
    fields:
      - description?
      - name: literal
      - implements_interfaces?: list
      - directives?: list
      - fields_definition?: list

  - name: InterfaceTypeDefinition
    fields:
      - description?
      - name: literal
      - directives?: list
      - fields_definition?: list

  - name: UnionTypeDefinition
    fields:
      - description?
      - name: literal
      - directives?: list
      - union_member_types?: list

  - name: ScalarTypeDefinition
    fields:
      - description?
      - name: literal
      - directives?: list

  - name: EnumValueDefinition
    fields:
      - description?
      - enum_value
      - directives?: list

  - name: EnumTypeDefinition
    fields:
      - description?
      - name: literal
      - directives?: list
      - enum_value_definition?: list

  - name: InputObjectTypeDefinition
    fields:
      - description?
      - name: literal
      - directives?: list
      - input_fields_definition?: list

  - name: ObjectTypeExtension
    fields:
      - name: literal
      - implements_interfaces?: list
      - directives?: list
      - fields_definition?: list

  - name: ExecutableDirectiveLocation
    fields:
      - name: literal

  - name: TypeSystemDirectiveLocation
    fields:
      - name: literal

  - name: DirectiveDefinition
    fields:
      - description?
      - name: literal
      - arguments_definition?: list
      - directive_locations: list

  - name: ScalarTypeExtension
    fields:
      - name: literal
      - directives?: list

  - name: InterfaceTypeExtension
    fields:
      - name: literal
      - implements_interfaces?: list
      - directives?: list
      - fields_definition?: list

  - name: UnionTypeExtension
    fields:
      - name: literal
      - directives?: list
      - union_member_types?: list

  - name: EnumTypeExtension
    fields:
      - name: literal
      - directives?: list
      - enum_value_definition?: list

  - name: InputObjectTypeExtension
    fields:
      - name: literal
      - directives?: list
      - input_fields_definition?: list
